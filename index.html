<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <header>
      <h1 id="header1">Watermelon Counting Machine</h1>
    </header>
    <section>
      <div class="score">
        Score:
        <input type="number" id="score-number" />
        <button type="button" class="btn btn-box-replay" data-num="replay">
          Replay
        </button>
      </div>
    </section>

    <section class="calculator">
      <div class="container">
        <button type="button" class="btn btn-box-power" data-num="power-on">
          On/Off
        </button>
        <input id="input1" type="text" class="inputext" placeholder="0" />
        <input id="input2" type="text" class="inputext" placeholder="  " />
        <button type="button" class="btn btn-box-7" data-num="7">7</button>
        <button type="button" class="btn btn-box-8" data-num="8">8</button>
        <button type="button" class="btn btn-box-9" data-num="9">9</button>
        <button type="button" class="btn btn-box-next" data-num="next">
          next
        </button>
        <button type="button" class="btn btn-box-4" data-num="4">4</button>
        <button type="button" class="btn btn-box-5" data-num="5">5</button>
        <button type="button" class="btn btn-box-6" data-num="6">6</button>
        <button type="button" class="btn btn-box-c" data-num="c">C</button>
        <button type="button" class="btn btn-box-1" data-num="1">1</button>
        <button type="button" class="btn btn-box-2" data-num="2">2</button>
        <button type="button" class="btn btn-box-3" data-num="3">3</button>
        <button type="button" class="btn btn-box-plus" data-num="+">+</button>
        <button type="button" class="btn btn-box-0" data-num="0">0</button>
        <button type="button" class="btn btn-box-enter" data-num="=">
          Enter
        </button>
      </div>
    </section>
  </body>

  <script src="calculator.js"></script>
</html>
